<div id="oldwp_thread">
{{ $myid := string .Params.wordpress_id }}
{{ $mycomments := index $.Site.Data.new_comments.comments $myid }}
{{ if $mycomments }}
  <p>
  {{ range $mycomments }}
  {{ .comment_date }} -- {{ .comment_author }}<br/>
  {{ .comment_content }}<br/><br/>
  {{ end }} <!-- end comment range -->
  </p>
{{ else }}
  No comments :-(<br/>
{{ end }} <!-- /#wp_comments_exist_thread -->
</div>
